<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>wiki</title>
    <meta name="keywords" content="docsify, documentation, tech, howto" />
    <meta
      name="description"
      content="A deep dive into the mind of this chaotic penguin."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Favicons -->
    <link rel="shortcut icon" href="_images/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16 32x32"
      href="_images/favicons/favicon.ico"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="_images/favicons/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="_images/favicons/apple-touch-icon.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta
      name="msapplication-TileImage"
      content="_images/favicons/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify/lib/themes/vue.css"
      title="vue"
    />
    <!-- Open Graph -->
    <meta property="og:url" content="https://soudaburger.github.io/wiki/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="wiki" />
    <meta
      property="og:description"
      content="A deep dive into the mind of this chaotic penguin."
    />
    <meta property="og:site_name" content="wiki" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="John Baird" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@soudaburger" />
    <meta name="twitter:creator" content="@soudaburger" />
    <meta name="twitter:url" content="https://soudaburger.github.io/wiki/" />
    <meta name="twitter:title" content="wiki" />
    <meta
      name="twitter:description"
      content="A deep dive into the mind of this chaotic penguin."
    />
    <!-- Google+ -->
    <link rel="author" href="John Baird" />
    <link rel="publisher" href="soudaburger" />
    <meta itemprop="name" content="wiki" />
    <meta
      itemprop="description"
      content="A deep dive into the mind of this chaotic penguin."
    />
    <style>
      body {
        font-size: 1rem;
      }

      pre:after {
        padding: 1em;
        right: 0.5em;
      }

      nav.app-nav li ul {
        min-width: 100px;
      }

      .sidebar ul li a {
        white-space: pre-line;
        padding-right: 0.5em;
      }

      .markdown-section {
        max-width: 90%;
      }

      .markdown-section code {
        font-size: inherit;
      }

      .markdown-section pre > code {
        white-space: pre-wrap;
      }

      .markdown-section ol,
      .markdown-section ul {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="app">One sec... 😅</div>
  </body>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      name: "wiki",
      homepage:
        "https://raw.githubusercontent.com/soudaburger/wiki/master/README.md",
      search: {
        paths: "auto",
        placeholder: "Type to search 🔍",
        noData: "No Results! 😞"
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</html>
